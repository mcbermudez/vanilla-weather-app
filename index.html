<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/a8bc9f3598.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  place="Search for a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-location"
                >
                  <i class="fa-solid fa-compass"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <img src="" alt="Overcast" class="float-left" id="icon" />
                  <strong id="temperature" title="Current Temperature"></strong
                  ><span class="units">°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <i
                    class="bi bi-thermometer-high"
                    title="High Temperature"
                  ></i>
                  <span id="high-temperature"></span>°
                </li>
                <li>
                  <i class="bi bi-thermometer-low" title="Low Temperature"></i>
                  <span id="low-temperature"></span>°
                </li>
                <li>
                  <i class="bi bi-moisture" title="Humidity"></i>
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="bi bi-wind" title="Wind"></i>
                  <span id="wind"></span> mph
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        <small
          ><a
            href="https://github.com/mcbermudez/vanilla-weather-app"
            target="_blank"
          >
            Open-Source Code</a
          >
          by Mara Bermudez
        </small>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
